<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style_01.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h2 class="title">김희성의 01번째 문제</h2>
    </div>
    <div class="problem-container">
      <div class="problem">
        <div class="buttons">
          <button id="btn-left"><ion-icon name="chevron-back-circle-outline"></ion-icon></button>
          <button id="btn-right"><ion-icon name="chevron-forward-circle-outline"></ion-icon></button>
          <div class="solutions">
            <button class="pro button-action">문제</button>
            <span style="display: flex; justify-content: center; align-items: center; font-size: 14px;">해설 :</span>
            <button class="solution" data-id="0">김희성</button>
            <button class="solution" data-id="1">민지영</button>
            <button class="solution" data-id="2">박세정</button>
            <button class="solution" data-id="3">윤민호</button>
            <button class="solution" data-id="4">정한샘</button>
            <button class="solution" data-id="5">최은비</button>
          </div>
        </div>
        <iframe src="problems/김희성/01.js" width="100%" height="500px" class="0" onerror=displayErrorMessage()></iframe>
      </div>
      <div class="input">
        <h3>메모하기</h3>
        <textarea name="" id="" placeholder="여기에 작성해 보세요."></textarea>
      </div>
    </div>
  </div>

  <script src="input_01.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
