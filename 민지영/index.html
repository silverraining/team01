<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>민지영 소개페이지</title>
  </head>

  <body>
    <section class="landing">
      <p>안녕하세요</p>
      <p>제 이름은 <span>민지영</span> 입니다</p>
      <p><span>웹 개발자</span>가 꿈 입니다!</p>
    </section>

    <main>
      <section id="mbti">
        <h1>MBTI</h1>
        <p>ISTP</p>
      </section>

      <section id="music">
        <h1>좋아하는 노래</h1>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/F1QF4wOQhjE?si=raezWOWW2nCVRgNh&amp;start=2"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>

      <section id="movie">
        <h1>좋아하는 영화</h1>
        <img src="IMAGE/dori.webp" alt="영화 도리를 찾아서 포스터 이미지" />
      </section>

      <section id="like-food">
        <h1>좋아하는 음식</h1>
        <p>소고기, 계란찜, 신라면 더레드, 탄산음료</p>
      </section>

      <section id="hate-food">
        <h1>싫어하는 음식</h1>
        <p>가지, 버섯, 탕후루, 모든 채소</p>
      </section>

      <section id="introduce">
        <h1>소개</h1>
        <p>
          안녕하세요, 저는 육식주의자입니다. 채소의 비린맛을 느껴서 채소를 잘
          먹지 못합니다!
        </p>
      </section>

      <section id="hobby">
        <h1>취미</h1>
        <p>제 취미는 사주 및 타로 보기와 공부입니다</p>
      </section>
    </main>
  </body>
</html>
