<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    <link rel="stylesheet" href="김희성.css">
    <title>김희성 자기소개</title>
</head>
<body>
<canvas id="fallingStarsCanvas"></canvas>
<div id="content">
    <header>
        <a id="myName" class="headertitle">김희성</a>
        <div id="MBTI-btn">
            <a class="headersub">MBTI : INFJ</a>
        </div>
    </header>

    <main class="main-containor">
        <ul class="list-content">
            <li id="self-exprain-text" class="self-intro">
                <h1 id="exprain-head">저는</h1>
                <a class="sub-text-Pink">낯을 많이 가리고 조용한 곳을 선호합니다.<br/>
                    활자중독이라 이해가 안되더라도<br/>
                    글이 보인다면 다 읽으려고 하는<br/>
                    특이한 점을 가지고 있습니다.<br/>
                </a>
                <div id="self-exprain-img" class="mainimg-size">
                    <img class="mainimg-size"
                         src="young-man-library-side-view-handsome-young-man-reading-book-while-sitting-floor-leaning-library-bookshelf_425904-37877.avif">
                </div>
            </li>

            <li class="self-intro">
                <h1 id="song-head">좋아하는 노래</h1>
                <a class="sub-text-Pink">"한순간에 쉽게 잊혀지는 그런 작은 존재인가요"</a>
                <div id="favorite-song" class="mainimg-size">
                    <img class="mainimg-size" src="486x486bb.png">
                </div>
            </li>


            <li id="favorite-movie" class="self-intro">
                <h1 id="movie-head">좋아하는 영화</h1>
                <a class="sub-text-Pink">"삶은 순간의 연속이다. 모든 순간이 <br/>
                    끝을 향한 여정이다.그냥 놔두면 된다."</a>
                <div id="FE-movie">
                    <img class="mainimg-size" src="now is good.jpg">
                </div>
            </li>
        </ul>

        <ul class="list-content">
            <li class="self-intro">
                <h1 id="FEfood-head">좋아하는 음식</h1>
                <img id="FEfood" class="mainimg-size" src="괴.avif">
            </li>

            <li class="self-intro">
                <h1 id="HEfood-head">싫어하는 음식</h1>
                <div id="hate-food">
                    <img class="mainimg-size" src="동태찌개으으.jpg">
                </div>
            </li>

            <li class="self-intro">
                <div class="lastcontant">
                    <h1 id="hobby-head">취미</h1>
                </div>
                <div id="game">
                    <img class="lastimg-size" src="229669_93768_5416.png">
                </div>
            </li>
        </ul>
    </main>
</div>
<script src="김희성.js"></script>
</body>
</html>
